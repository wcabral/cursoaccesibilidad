<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML con una tabla simple con 1 nivel de encabezado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
</head>

<body>

  <div class="container">

    <h1>Lista de Películas</h1>
    ​  <table class="table">
      <caption class="oculto">Lista de Películas</caption>
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Película</th>
          <th scope="col">Género</th>
          <th scope="col">Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Spiderman</td>
          <td>Acción</td>
          <td>Excelente</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Ironman</td>
          <td>Terror</td>
          <td>Mala</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Avengers</td>
          <td>Romance</td>
          <td>Regular</td>
        </tr>
      </tbody>
    </table>
    <div>            
      <a href="index.html" class="btn btn-primary btn-sm" role="button">Página Inicial</a>
  </div>
  </div>


</body>
</html>
