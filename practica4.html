<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML con Formulario</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container p-3">
        
        
            
            <div class="container">
                <div class="row">
                  <div class="col">
                    
                  </div>
                  <div class="col-8">
                    <form>

                        <div class="form-group row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="nombre" aria-describedby="nombrelHelp">
                              <small id="nombrelHelp" class="form-text text-muted">Ejemplo: Wilson Cabral</small>
                            </div>
                        </div>
            
                        <div class="form-group row">
                            <label for="edad" class="col-sm-2 col-form-label">Edad</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="edad">
                            </div>
                        </div>
            
             
                        <fieldset class="form-group row">
                            <legend class="col-sm-2 col-form-label">Género</legend>
                                <div class="col-sm-10">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="mujer" name="mujer" class="custom-control-input">
                                        <label class="custom-control-label" for="mujer">Mujer</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input type="radio" id="hombre" name="hombre" class="custom-control-input">
                                        <label class="custom-control-label" for="hombre">Hombre</label>
                                      </div>
                                  </div>
                        </fieldset>
                        
                        <div class="form-group row">
                            <label for="pais" class="col-sm-2 col-form-label">País</label>
                            <div class="col-sm-10">
                                <select class="custom-select custom-select-lg mb-3">
                                    <option selected>República Dominicana</option>
                                    <option value="1">Haiti</option>
                                    <option value="2">Puerto Rico</option>
                                    <option value="3">Cuba</option>
                                  </select>
                            </div>
                            
                        </div>
            
                        <div class="form-group row">
                            <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">Nunca compratiremos tu correo con nadie mas.</small>
                            </div>
                            
                        </div>
            
                        <div class="form-group row">
                           
                            <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                            <div class="col-sm-10 ">
                                <input type="text" size="3" maxlength="3" id="cel" aria-label="Teléfono celular, tres dígitos del prefijo"> - 
                                <input type="text" size="10" maxlength="10" aria-label="diez dígitos del celular">
                            </div>
                            
                        </div>
            
                        
                            <fieldset class="form-group row">
                                <legend class="col-sm-2 col-form-label">Temas de Interés</legend>
                                <div class="col-sm-10 ">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Ciencia y Tecnología</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Música y Artes</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Cocina y Repostería</label>
                                    </div>
                                </div>
                            </fieldset>
                            
                            <div class="form-group row">
                                <label for="algo" class="col-sm-2 col-form-label">Algo sobre ti</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="algo" aria-describedby="algolHelp">
                                  
                                </div>
                            </div>
            
                            <div class="form-group row">
                                <label for="clave" class="col-sm-2 col-form-label">Contraseña</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="clave" aria-describedby="claveHelp">
                                  <small id=¨claveHelp" class="form-text text-muted">La contraseña debe cumplir lo siguiente:
                                    Incluir caracteres en mayúscula y en minúscula.
                                    Incluir al menos un número o un símbolo.
                                    Tener al menos 8 caracteres.</small>
                                </div>
                            </div>
            
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck5">
                                <label class="custom-control-label" for="customCheck5">Acepto los   <a href="·">términos y condiciones</a></label>
                              
                            </div>
            
                            <div>
                                
                                <a href="index.html" class="btn btn-primary btn-sm" role="button">Enviar</a>
            
                                
                            </div>
            
                        </form>
                  </div>
                  <div class="col">
                    
                  </div>
                </div>
                
              </div>
              

    </div>
</body>
</html>
